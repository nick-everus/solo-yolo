<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Detection (Local)</title>
  <style>
    body{font-family:system-ui;margin:20px;max-width:1100px}
    .stage{position:relative;width:100%;max-width:900px;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden}
    video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .row{display:grid;grid-template-columns:2fr 1fr;gap:16px;align-items:start}
    .card{border:1px solid #ddd;border-radius:14px;padding:14px}
    button{padding:10px 12px;border-radius:10px;border:1px solid #ccc;background:#fff;cursor:pointer}
    pre{background:#f6f6f6;border-radius:12px;padding:10px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Open Detection (Local YOLO)</h1>

  <div class="row">
    <div class="card">
      <div class="stage">
        <video id="v" autoplay playsinline muted></video>
        <canvas id="c"></canvas>
      </div>
      <div style="margin-top:12px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <label>Conf <input id="conf" type="range" min="1" max="99" value="35"/></label>
        <span id="status"></span>
      </div>
    </div>

    <div class="card">
      <h3>Detections</h3>
      <pre id="list">(none)</pre>
    </div>
  </div>

<script>
const v = document.getElementById('v');
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const statusEl = document.getElementById('status');
const listEl = document.getElementById('list');
const confEl = document.getElementById('conf');

let stream, timer;

function resize() {
  c.width = v.videoWidth || 1280;
  c.height = v.videoHeight || 720;
}

function draw(dets) {
  ctx.clearRect(0,0,c.width,c.height);
  ctx.lineWidth = 3;
  ctx.font = '16px system-ui';
  listEl.textContent = dets.length
    ? dets.map(d => `${d.label} ${(d.score*100).toFixed(1)}%`).join('\n')
    : '(none)';

  for (const d of dets) {
    const [x1,y1,x2,y2] = d.bbox;
    const w = x2-x1, h = y2-y1;

    ctx.strokeStyle = 'rgba(0,255,0,0.95)';
    ctx.strokeRect(x1,y1,w,h);

    const label = `${d.label} ${(d.score*100).toFixed(0)}%`;
    const pad = 6;
    const tw = ctx.measureText(label).width;
    ctx.fillStyle = 'rgba(0,255,0,0.85)';
    ctx.fillRect(x1, Math.max(0,y1-24), tw+pad*2, 22);
    ctx.fillStyle = 'rgba(0,0,0,0.9)';
    ctx.fillText(label, x1+pad, Math.max(16,y1-8));
  }
}

async function detectFrame() {
  // draw current video frame into an offscreen canvas to JPEG
  const off = document.createElement('canvas');
  off.width = c.width; off.height = c.height;
  off.getContext('2d').drawImage(v, 0, 0, off.width, off.height);

  const blob = await new Promise(r => off.toBlob(r, 'image/jpeg', 0.7));
  const fd = new FormData();
  fd.append('image', blob, 'frame.jpg');
  const conf = Number(confEl.value)/100;

  const res = await fetch(`http://127.0.0.1:8000/detect?conf=${conf}`, { method:'POST', body: fd });
  const data = await res.json();
  draw(data.detections || []);
}

document.getElementById('start').onclick = async () => {
  stream = await navigator.mediaDevices.getUserMedia({ video: { width:{ideal:1280}, height:{ideal:720} }, audio:false });
  v.srcObject = stream;
  await v.play();
  resize();
  v.onloadedmetadata = resize;

  statusEl.textContent = 'Runningâ€¦';
  document.getElementById('start').disabled = true;
  document.getElementById('stop').disabled = false;

  // ~5 FPS (good baseline). Increase if your Mac can handle it.
  timer = setInterval(detectFrame, 200);
};

document.getElementById('stop').onclick = () => {
  clearInterval(timer);
  if (stream) stream.getTracks().forEach(t => t.stop());
  statusEl.textContent = 'Stopped.';
  document.getElementById('start').disabled = false;
  document.getElementById('stop').disabled = true;
  ctx.clearRect(0,0,c.width,c.height);
  listEl.textContent = '(none)';
};
</script>
</body>
</html>
